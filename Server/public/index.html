<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Smart Locker Shop</title>
</head>
<body>
  <h2>Mini-Shop</h2>
  <select id="product">
    <option value="snack">Snack (2€)</option>
    <option value="drink">Getränk (3€)</option>
  </select>
  <button id="buyBtn">Jetzt kaufen</button>
  <pre id="output"></pre>

  <script>
    document.getElementById("buyBtn").addEventListener("click", async () => {
      const product = document.getElementById("product").value;
      const resp = await fetch("http://localhost:3000/order/complete", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          orderId: "ORD-" + Date.now(),
          lockerId: "locker-001",
          product
        })
      });
      const data = await resp.json();
      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
